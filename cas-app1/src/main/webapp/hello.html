<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/js/common.js"></script>
<script>
    function load() {
        $.ajax({
            type: "GET",
            url: getRootPath()+ "/api/hello",
            success: function (msg) {
                console.info("请求成功");
                console.info(msg);
                $("#msg").text(msg);
            },
            error: function (msg) {
                console.info("请求Error");
                console.info(msg);
            }
        });
    }
</script>
<body onload="load()">

访问 Hello.html

<h1 id="msg"></h1>

</body>
</html>
